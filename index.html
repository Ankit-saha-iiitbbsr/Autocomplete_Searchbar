<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scalr=1.0">
        <title>Autocomplete Searchbar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c4254e24a8.js"
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="search-box">
            <div class="row">
                <input type="text" id="input-box" placeholder="Search anything"
                autocomplete="off">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="result-box">
            </div>
        </div>


<script src="autocomplete.js"></script>
</body>
</html>
